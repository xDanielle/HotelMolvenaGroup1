<div class="container-fluid">
    <h2> Hotel Rooms </h2>

    <!--This button makes the modal to add a new room appear-->
    <button type="button" class="btn btn-secondary addRoomButton" data-toggle="modal" data-target="#addRoomModal">Add
        new room
    </button>

    <div class="modal fade" id="addRoomModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add a room</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <form>
                            <label for="roomId" class="col-form-label">Room ID:</label>
                            <input type="text" class="form-control" id="roomId" placeholder="Room ID">

                            <label for="roomType" class="col-form-label">Room Type:</label>
                            <input type="text" class="form-control" id="roomType" placeholder="Room Type">

                            <label for="roomPrice" class="col-form-label">Room Price:</label>
                            <input type="text" class="form-control" id="roomPrice" placeholder="Room Price">

                            <label for="roomAvailability" class="col-form-label">Availability:</label>
                            <input type="text" class="form-control" id="roomAvailability" placeholder="Room availability">

                        </form>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="postData();">Add
                    </button>
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>

        </div>
    </div>


    <br>
    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" id="tableRoomID">Room ID</th>
            <th scope="col" id="tableRoomType">Room Type</th>
            <th scope="col" id="tablePrice">Price</th>
            <th scope="col" id="tableAvailability">Availability</th>
            <th scope="col" id="tableDelete">Delete</th>

        </tr>
        </thead>
        <tbody class="roomTable">
        <!-- In the JS file roomRegistration are the room items being added to this table body-->
        </tbody>
    </table>


</div>
