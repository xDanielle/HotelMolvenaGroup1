table {

    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: yellow;
}
</style>
</head>
<body>

<p id="try"> </p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
