        <h1 id="title">Guest details</h1>

<input type = "text" id="search" placeholder="search guest">
<button type="button" class="btn btn-secondary addSearchButton" data-toggle="modal" data-target="#addSearchModal">Search</button>
<button type="button" class="btn btn-secondary addGuestButton" data-toggle="modal" data-target="#addGuestModal">Add new guest</button>
<button type="button" class="btn btn-secondary addAlterButton" data-toggle="modal" data-target="#addAlterModal">Alter guests</button>

<div class="modal fade" id="addGuestModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new guest</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">

                <div class="modaltest">
                    <input type="text" id="lastname" name="lastname" placeholder="last name" required>
                    <input type="text" id="firstname" name="firstname" placeholder="first name" required>
                    <input type="text" id="address" name="address" placeholder="address">
                    <input type="text" id="postalcode" name="postalcode" placeholder="postal code">
                    <input type="text" id="town" name="town" placeholder="town">
                    <input type="text" id="country" name="country" placeholder="country">
                    <input type="text" id="telephonenumber" name="telephonenumber" placeholder="telephone number">
                    <input type="text" id="email" name="email" placeholder="e-mail">
                    <!--<button type="button" onclick="postData();">Save Guest</button>-->



                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="postData();">Add</button>
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
        </div>

    </div>
</div>
